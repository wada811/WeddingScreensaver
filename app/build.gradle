apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "21.0.2"

    defaultConfig {
        applicationId "com.wada811.wedding.screensaver"
        minSdkVersion 16
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven { url 'http://raw.github.com/wada811/android-support-v7-appcompat-extended/master/repository/' }
    maven { url 'http://raw.github.com/wada811/Android-Material-Design-Colors/master/repository/' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:20.0.0'
    compile 'com.android.support:gridlayout-v7:20.0.0'
    compile 'at.wada811:android-support-v7-appcompat-extended:1.0.0'
    compile 'at.wada811:android-material-design-colors:1.1.0'
    compile 'com.squareup.picasso:picasso:2.4.0'
    compile 'jp.co.nohana:Laevatein:1.0.1'
}
